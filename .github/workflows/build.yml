name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build on macOS
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Swift
      uses: swift-actions/setup-swift@v1
      with:
        swift-version: "5.9"
    
    - name: Print Swift version
      run: swift --version
    
    - name: Build debug
      run: swift build -v
    
    - name: Build release
      run: swift build -c release -v
    
    - name: Run tests
      run: swift test -v
      continue-on-error: true  # Tests not yet implemented
    
    - name: Check binary
      run: |
        .build/debug/FlexingUSB --help
        .build/release/FlexingUSB --help

  lint:
    name: Code Quality
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Install SwiftLint
      run: brew install swiftlint
    
    - name: Run SwiftLint
      run: swiftlint lint --strict
      continue-on-error: true  # Don't fail build on lint errors yet
